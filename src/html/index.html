<!DOCTYPE html>
<html lang="ru">

	<meta charset="UTF-8">

<body>
	@@include("templates/header.html")
	<main id="main">
		<section class="section-btn-form">
			<a href="#form" class="btn open-popup-link">Задать вопрос</a>
	
			<form id="form" class="form mfp-hide" action="">
				
				<label for="name">Представьтесь, пожалуйста  <span>*</span></label>
				<input id="name" type="text" name="name" autocomplete required>
	
				<label for="phone">Ваш номер телефона  <span>*</span></label>
				<input id="phone" type="telephone" name="phone" autocomplete required>
				
				<label for="email">Ваш email  <span>*</span></label>
				<input id="email" type="email" name="email" autocomplete required>
				
				<label for="msg">Задайте вопрос:</label>
				<textarea id="msg" type="text" name="msg" rows="5" cols="33"></textarea>
	
				<input class="btn" type="submit" value="Отправить">
			</form>
		</section>
		
		@@include("templates/about.html")
		@@include("templates/room.html")
